<!DOCTYPE html>
<html>
<head>
<title>Project Chimera - AI Cybersecurity</title>
<link rel="manifest" href="/manifest.json">
<style>
body{
font-family: Arial;
background:#0b1c2c;
color:white;
text-align:center;
}
h1{color:#00eaff}
.container{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;padding:20px;}
.card{background:#132f4c;padding:20px;border-radius:10px;}
ul{list-style:none;padding:0}
li{background:#0d2236;margin:5px;padding:5px;border-radius:5px}
</style>
</head>

<body>

<h1>PROJECT CHIMERA</h1>
<h3>AI Powered Adaptive Cybersecurity Ecosystem</h3>

<div class="container">

<div class="card">
<h2>System Status</h2>
<p id="status">Loading...</p>
<p>CPU Usage: <span id="cpu"></span></p>
<p>Network: <span id="network"></span></p>
</div>

<div class="card">
<h2>Active Threats</h2>
<ul id="threats"></ul>
</div>

<div class="card">
<h2>Resolved Incidents</h2>
<ul id="resolved"></ul>
</div>

<div class="card">
<h2>AI Agent Activity</h2>
<p>Monitoring device behaviour...</p>
<p>Learning new threat patterns...</p>
</div>

</div>

<script>
async function loadData(){
const res = await fetch('/api/status');
const data = await res.json();

document.getElementById('status').innerText = data.systemStatus;
document.getElementById('cpu').innerText = data.cpu;
document.getElementById('network').innerText = data.network;

let t=document.getElementById('threats');
t.innerHTML="";
data.activeThreats.forEach(x=>{
let li=document.createElement('li');
li.innerText=x;
t.appendChild(li);
});

let r=document.getElementById('resolved');
r.innerHTML="";
data.resolved.forEach(x=>{
let li=document.createElement('li');
li.innerText=x;
r.appendChild(li);
});
}
setInterval(loadData,2000);
loadData();

if('serviceWorker' in navigator){
navigator.serviceWorker.register('/service-worker.js');
}
</script>

</body>
</html>
